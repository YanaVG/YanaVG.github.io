<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    
    <form class="form">
        <input type="text" class="input" placeholder="Write a word for seaching...">
        <button type="submit" class="button">Submit</button>
    </form>

    <div class="main">
        <div class="grid"></div>
        <button class="load-more button">Show more</button>
    </div>

    <div class="spinner-overlay">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
    </div>

    <div class="modal modal--hidden">
        <div class="modal__backdrop js-modal-backdrop">
          <div class="modal__window">
            <img class="modal--content js-modal--content">
            <button class="modal__close js-close-modal"></button>
          </div>
        </div>
      </div>

    <script src="js/main.js"></script>
</body>
</html>
